<!DOCTYPE html>
<html lang="es">
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" media="screen and (min-width: 441px)" href="/contact-form-styles/estilo-contact-form.css" />
    <link rel="stylesheet" media="screen and (max-width: 415px)" href="/contact-form-styles/form-movil.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="container">

        <h1 class="container__title">Contáctanos</h1>

        
            <div class="container__contact-container">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Número de teléfono</label>
                        <input type="tel" name="telefono">
                    </p>
                   
                    <p class="container__contact-container__form__mensaje">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <div class="container__contact-container__form__enviar">
                        <p >
                        
                            <button>
                                Enviar
                            </button>
                        
                        
                        </p>
                    </div>
                </form>
            </div>
            
            <div class="container__map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3684.8996240622123!2d-2.4759041150781083!3d39.04680817792925!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd689d9243a14db7%3A0xc9933b2bac6f7018!2sLa%20Molineta%20-%20Museo%20etnol%C3%B3gico!5e0!3m2!1ses!2ses!4v1669417354758!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>
    <footer>
        <div class="footer">
            <p class="mb-1 text-muted">Diseño de sistemas interactivos - &copy;&nbsp;WikiVulcans</p>
            <a class="terminos__uso" href="#" >Términos de uso</a>
            <a class="sobre__nosotros" href="#" >Sobre nosotros</a>
            <a class="contactanos" href="#">Contáctanos</a>
        </div>
    </footer>
</body>
</html>
